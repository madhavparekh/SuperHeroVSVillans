<!doctype html>
<html lang="en">
<head>
    <title>Villans do what villans do best.. Fight!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/js/startFighting.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid p-3 m-0">
        <div class="container">
            <h1 class="display-3">Joker vs Jokers</h1>
            <p class="lead">Pick your Villian and fight againts remaining Villians</p>
        </div>
    </div>
    <div class="container">
        <div class=".player-picker">
            <h1 id="picker-header">Pick Your Player</h1>
            <div class="row  text-center" id="players">
                <div class="col-2 joker" id="hjoker-card">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/heath-joker.jpg" id="hj" alt="">
                        <div class="card-body">
                            <h4 class="card-title" id="hjname">Heath</h4>
                            <p class="card-text" id="hjlife">180</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-2 joker" id="jjoker-card">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/jack-joker.jpg" id="jj" alt="">
                        <div class="card-body">
                            <h4 class="card-title" id="jjName">Jack</h4>
                            <p class="card-text" id="cjlife">200</p>
                        </div>
                    </div>
                </div>
                <div class="col-2 joker" id="ljoker-card">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/lego-joker.jpg" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Lego</h4>
                            <p class="card-text" id="ljlife">160</p>
                        </div>
                    </div>
                </div>
                <div class="col-2 joker" id="cjoker-card">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/cartoon-joker.jpg" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Cartoon</h4>
                            <p class="card-text" id="cjlife">260</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row playground align-items-center align-self-center my-3">
            <div class="col-4">
                <h1>You</h1>
                <div class="row text-center" id="you"></div>
            </div>
            <div class="col-4" id="fightarea">
                <button type="button" class="btn btn-danger">
                    STRIKE
                </button>
            </div>
            <div class="col-4">
                <h1>Them</h1>
                <div class="row text-center"  id="them"></div>
            </div>
        </div>
        <div>
            <h1>Eliminated</h1>
            <div class="row mx-0 my-3 eliminated"></div>
        </div>
    </div>
      
    
</body>
</html>
